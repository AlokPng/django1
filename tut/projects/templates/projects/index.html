{% extends 'main.html'  %}
{% block content %}
<h1>
    project
</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>   
    </thead>
    
    <tbody>
      {% for project in projects %}
    <tr>
        <th>{{project.title}}</th> 
        <th>{{project.description}}</th> 
        <th>{{project.id}}</th> 
    {% endfor %}

{% endblock content %}
